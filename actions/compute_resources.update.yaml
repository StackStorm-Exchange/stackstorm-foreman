---
description: "Update a compute resource (resource: PUT /api/compute_resources/:id)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: compute_resources.update
pack: foreman
parameters:
  operation:
    type: string
    default: compute_resources.update
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  id:
    type: string
    required: true
  compute_resource:
    type: object
    required: true
    description: >
       "description: 
        parameters:
            organization_ids:
              required: false
              type: array
              description: REPLACE organizations with given ids.
            datacenter:
              required: false
              type: string
              description: for RHEV, VMware Datacenter
            domain:
              required: false
              type: string
              description: for RHEL OpenStack Platform only
            description:
              required: false
              type: string
              description: ''
            set_console_password:
              required: false
              type: string
              description: for Libvirt and VMware only
            caching_enabled:
              required: false
              type: string
              description: enable caching, for VMware only
            url:
              required: false
              type: string
              description: URL for Docker, Libvirt, RHEV, OpenStack and Rackspace
            region:
              required: false
              type: string
              description: for EC2 only
            uuid:
              required: false
              type: string
              description: Deprecated, please use datacenter
            server:
              required: false
              type: string
              description: for VMware
            user:
              required: false
              type: string
              description: Username for RHEV, EC2, VMware, OpenStack. Access Key for EC2.
            provider:
              required: false
              type: string
              description: Providers include Libvirt, Ovirt, EC2, Vmware, Openstack, Rackspace, GCE,Docker
            display_type:
              required: false
              type: string
              description: for Libvirt only
            password:
              required: false
              type: string
              description: Password for RHEV, EC2, VMware, OpenStack. Secret key for EC2
            location_ids:
              required: false
              type: array
              description: REPLACE locations with given ids
            tenant:
              required: false
              type: string
              description: for RHEL OpenStack Platform only
            name:
              required: false
              type: string
              description: ''
            "