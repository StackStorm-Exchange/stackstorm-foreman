---
description: "Promote a content view version (resource: POST /katello/api/content_view_versions/:id/promote)"
enabled: true
runner_type: "python-script"
entry_point: 
name: content_view_versions_promote
parameters:
  operation:
    type: string
    default: content_view_versions.promote
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the transport in <connection>."
    required: false
  id:
    type: string
    required: true
    description: Content view version identifier-
  force:
    type: string
    required: false
    description: force content view promotion and bypass lifecycle environment restriction-
  environment_id:
    type: string
    required: false
    description: LifeCycle Environment identifier-
  environment_ids:
    type: array
    required: false
    description: Identifiers for Lifecycle Environment-
  description:
    type: string
    required: false
    description: The description for the content view version promotion-
  force_yum_metadata_regeneration:
    type: string
    required: false
    description: Force metadata regeneration on the repositories in the content view version-