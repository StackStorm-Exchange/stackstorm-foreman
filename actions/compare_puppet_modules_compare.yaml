---
description: "List puppet_modules (resource: GET /katello/api/compare)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: compare_puppet_modules_compare
parameters:
  operation:
    type: string
    default: compare.puppet_modules_compare
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  content_view_version_ids:
    type: array
    required: false
    description: "content view versions to compare"
  repository_id:
    type: string
    required: false
    description: "Library repository id to restrict comparisons to"