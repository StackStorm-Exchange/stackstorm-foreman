---
description: "Export a repository (resource: POST /katello/api/repositories/:id/export)"
enabled: true
runner_type: "python-script"
entry_point: 
name: repositories_export
parameters:
  operation:
    type: string
    default: repositories.export
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the transport in <connection>."
    required: false
  id:
    type: string
    required: true
    description: Repository identifier-
  export_to_iso:
    type: string
    required: false
    description: Export to ISO format-
  iso_mb_size:
    type: string
    required: false
    description: maximum size of each ISO in MB-
  since:
    type: string
    required: false
    description: Optional date of last export (ex: 2010-01-01T12:00:00Z)-